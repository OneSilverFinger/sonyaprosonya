services:
  app:
    build:
      context: ./backend
    volumes:
      - ./backend:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: 1
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: blog
      DB_USERNAME: blog
      DB_PASSWORD: blog
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: blog
      MYSQL_USER: blog
      MYSQL_PASSWORD: blog
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./frontend/dist:/var/www/frontend
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      app:
        condition: service_started
      frontend-build:
        condition: service_completed_successfully

  frontend-build:
    image: node:22
    working_dir: /app
    command: sh -c "npm install && npm run build"
    environment:
      - VITE_API_URL=http://localhost:8080/api
    volumes:
      - ./frontend:/app

volumes:
  dbdata:
